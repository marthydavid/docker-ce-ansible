---
# tasks file for compose

- name: install compose
  get_url:
    url: https://github.com/docker/compose/releases/download/1.16.1/docker-compose-Linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: 0777

- name: install bash_completion
  get_url:
    url: https://raw.githubusercontent.com/docker/compose/1.16.1/contrib/completion/bash/docker-compose
    dest: /etc/bash_completion.d/docker-compose
    mode: 0644